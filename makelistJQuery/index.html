<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <section class="container">
    <h2>Fill User Information</h2>

    <form id="userForm">
      <input type="number" id="id" placeholder="enter your id" required>
      <input type="text" id="name" placeholder="name" required>
      <input type="email" id="email" placeholder="name@gmail.com" required>
      <input type="number" id="phone" placeholder="+880" required>


      <button type="submit" id="submitBtn">+ Add user</button>
    </form>

    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>

</html>
