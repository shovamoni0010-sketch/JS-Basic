
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="item-list">
      <h2>Make Your Item List</h2>
      <div class="form-control">
        <input type="text" id="input" placeholder="Enter an item..." />
        <button type="button" id="pushBtn">Push</button>
        <button type="button" id="popBtn">Pop</button>
        <button type="button" id="unshiftBtn">Unshift</button>
        <button type="button" id="shiftBtn">Shift</button>
        <ul id="itemList"></ul>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
